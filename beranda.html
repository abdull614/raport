<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>beranda</title>
  <link rel="stylesheet" href="style/berandaStyle.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <nav>
    <div class="navbar-content">
      <div class="navbar-judul">
        <img src="assets/img/" alt="logo" class="logo">
          <div class="title-container">
            <h1>RAPORT</h1>
            <h1>TOOLS</h1>
          </div>
      </div>
      <div class="btn">
        <div class="bottom-element">BERANDA</div>

      </div>
    </div>
    <div class="navbar-footer">
      <div class="profile-container">
        <img src="" alt="Foto Profil" class="profile-pic">

      </div>
    </div>
  </nav>
  <main>
    <header>
        <h2>SD NEGERI JUNGSEN 1</h2>
        <h3>2024/2025</h3>

  <section class="data-summary">
    <div class="summary-item">
      <p>16</p>

    </div>
    <div class="summary-item">
      <p>10</p>

    </div>
  </section>
  <div class="info-message">
    <p>! Harap lakukan input nilai sebelum 30 Februari</p>
  </div>
  <table>
    <thead>
      <tr>
          <th>No</th>
          <th>Nama Siswa</th>
          <th>NISN</th>
          <th>Alamat</th>
          <th>Edit</th>
          <th>Hapus</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>1</td>
        <td></td>
        <td></td>
        <td></td>
        <td>
          <button class="icon-button" title="Edit">
            <i class="fas fa-edit"></i>
          </button>
        </td>
        <td>
          <button class="icon-button" title="Hapus">
            <i class="fas fa-trash"></i>
          </button>
        </td>
    </tr>
    </tbody>
  </table>
  <div class="button-view">
    <button class="view-button">Lihat Semua Data</button>
  </div>
  </main>
</body>
</html>
