<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in to Report Tools</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div class="container">
        <div class="image-side">
            <img src="assets/img/img-kimberly-farmer-luaakcuanvi-unsplash-1.png" alt="Books" class="background-image">
        </div>
        <div class="form-side">
            <h2>Sign in to Report Tools</h2>
            <form>
              <div class="input-group email-group">
                <img src="assets/img/img-frame.svg" alt="Email Icon" class="email-icon"> <!-- Elemen ikon untuk email -->
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                <span class="placeholder">Email</span>
            </div>
            <div class="input-group password-group">
                <img src="assets/img/img-image.svg" alt="Password Icon" class="password-icon"> <!-- Elemen ikon untuk password -->
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                <span class="placeholder">Password</span>
            </div>
                <div class="remember-me">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember">Remember me</label>
                </div>
                <button type="submit" class="btn">Sign in</button>
            </form>
            <div class="footer">
                <a href="#">Lupa Password?</a>
            </div>
        </div>
    </div>
    <script src="style/script.js"></script>
</body>
</html>
